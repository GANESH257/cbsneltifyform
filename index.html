<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Consultation - Chesterfield Bariatric Surgery</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #111827; /* bg-gray-900 */
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #1f2937; /* slightly lighter than bg-gray-900 */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        h1 {
            color: #ffffff;
            text-align: left;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d1d5db; /* text-gray-300 */
            font-weight: 500;
            font-size: 1.125rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button {
            background-color: #9CA3AF;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            width: 100%;
            font-size: 1.25rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #6B7280;
        }
        button:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .consent-group {
            margin-top: 2rem;
            margin-bottom: 1.5rem;
        }
        .consent-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
            cursor: pointer;
        }
        .success-message {
            display: none;
            padding: 1rem;
            background-color: #10b981;
            color: white;
            border-radius: 0.375rem;
            margin-top: 1rem;
            text-align: center;
        }
        .error-message {
            display: none;
            padding: 1rem;
            background-color: #ef4444;
            color: white;
            border-radius: 0.375rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Schedule Consultation</h1>
        <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact" />
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="service">Service Interested In</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="gastric-sleeve">Gastric Sleeve Surgery</option>
                    <option value="gastric-bypass">Gastric Bypass Surgery</option>
                    <option value="revisional">Revisional Bariatric Surgery</option>
                    <option value="gallbladder">Gallbladder Surgery</option>
                    <option value="anti-reflux">Anti-Reflux Surgery</option>
                    <option value="panniculectomy">Panniculectomy</option>
                    <option value="cosmetic">Cosmetic Solutions</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <div class="consent-group">
                <label>
                    <input type="checkbox" id="consent" name="consent" required>
                    I consent to receiving email and phone correspondence regarding my inquiry
                </label>
            </div>
            
            <button type="submit" id="submitBtn" disabled>Submit</button>
        </form>
    </div>

    <script>
        // Enable/disable submit button based on consent checkbox
        const consentCheckbox = document.getElementById('consent');
        const submitButton = document.getElementById('submitBtn');

        consentCheckbox.addEventListener('change', function() {
            submitButton.disabled = !this.checked;
        });
    </script>
</body>
</html>
