<!DOCTYPE html>
<html>
<head>
    <title>Contact Form - Chesterfield Bariatric Surgery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact" />
        <p class="hidden">
            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </p>
        
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
        </div>
        
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
        </div>
        
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" required />
        </div>
        
        <div>
            <label for="service">Service</label>
            <select name="service" id="service">
                <option value="gastric-sleeve">Gastric Sleeve Surgery</option>
                <option value="gastric-bypass">Gastric Bypass Surgery</option>
                <option value="revisional">Revisional Bariatric Surgery</option>
                <option value="gallbladder">Gallbladder Surgery</option>
                <option value="anti-reflux">Anti-Reflux Surgery</option>
                <option value="panniculectomy">Panniculectomy</option>
                <option value="cosmetic">Cosmetic Solutions</option>
            </select>
        </div>
        
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
        </div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
